<!DOCTYPE html>
<html>
<body>
    
    <button onclick="myAlert()">myAlert</button><br><br>

    <script>
        /*
        Javascript permette di aprire delle finestra di avviso 
        per evidenziare messaggi o sottoporre delle scelte

        */    
       function myAlert(){
           var timeNow= new Date();
           window.alert("my alert show me today date and time \r" + timeNow);
       }
       function myConfirm(){
           var answer = window.confirm("you are on confirm page");
           if(answer==true){
               window.alert("clicked on ok")}
               else{

                window.alert("clicked on cancel");

               }
           }/*start my calculator code here with input throw prompt */
        function myPrompt(){
            var sum1=Number(prompt("First number here")); /*input first number */
            var sum2= Number(prompt("Second number here"));/*input 2nd number */
                  
           
           if (sum1==false || sum2==false){ /* if any of two numbers is invalid generate error*/
                window.alert("Enter valid number");
                 } 
            ans=sum1+sum2;
         if (sum1==false || sum2==false)/* if any of two numbers is false generate error on result windoes*/
            {
             window.alert("I am unable to don calculation because you are not entered a number")

            }
           else{
            window.alert("sum of your numbers id \r" + ans);/* if all statements are true then show this message */
           }
                   
          
            }
            

        /*
        Per vostra utilità riporto i comandi ammessi oltre al testo, 
        utilizziamo backslash (barra rovesciata) per inserire questi caratteri:

        \'  single quote        -> visualizza '
        \"  double quote        -> visualizza "

        \n  new line            -> vai a capo

        */
    </script>
