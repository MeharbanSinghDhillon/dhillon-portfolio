<!DOCTYPE html>
<html>
    <head>
        <style>
            .main{ /* main div that contians all comment content (img, paragraph, input and button) */
                border: 2px solid black;
                display: flex;
                flex-direction: column;
                height: auto 100vh;
                max-width: 500px;
                gap: 10px;  
            }
            .main > img {
                width: 500px;
                  }
            .commentdecoration{ /* decoration for showing comment after input on webpage  */
                color:rebeccapurple;
                background-color:gold;
                text-align: center;
                font-size: 2rem;
                align-items: center;
                justify-content: center;
               
               }
            .inputcomment:focus{ /* for highlight input area */
                background-color: yellow;
            }
            #maxchar{
                justify-content: center;
                text-align: center;
            }
            
        </style>
    </head>
<body>
    <div class="main">
        <img src="./passo-giau/passo-giau2.jpg"><br>
        <p class="commentdecoration" id="comment"></p><br>
        <input class="inputcomment" type="text" id="writecommenthere"><br>
        <p id="maxchar">Please enter comment of only 20 letters</p>
        <button onclick="inputComment()">Submit your comment</button>
       
    </div>
    <script>
               function inputComment(){
            var outputComment= document.getElementById("comment");
            outputComment.innerHTML;
            try{
                var inputYourComment=document.getElementById("writecommenthere").value;// input get here
               
                var firstChar = inputYourComment.slice(0,1)//first char for Uppercase 
                var firstCharCaptilized=firstChar.toUpperCase();
               // console.log(firstCharCaptilized);
                var remainingChar=inputYourComment.slice(1,inputYourComment.length);
                var charCaptilized=firstCharCaptilized+remainingChar
                var maxCharForComment=charCaptilized.slice(0,20);// here set max char of input to 20 char
               // console.log(charCaptilized); //until here function 
                
               document.getElementById("maxchar").innerHTML=`your write ${charCaptilized.length} characatters and you have remaining ${20-charCaptilized.length} charactters` //output of comment
               if(charCaptilized.length >20){
                   document.getElementById("maxchar").innerHTML=`You our limit the charactter by ${20-charCaptilized.length} and i cut down the more letters` 
               }
            
               if(inputYourComment=="") throw "Please in a valid input"; // start if for throw out errors if input donot match with my equations 
                
               // NOT WORKING FOR INPUT ONLY STRING TRY
          
               /*  if(typeof inputYourComment =="number") throw "Only alfabat is allow";
                if(typeof inputYourComment !=="string") throw "no numbers are allow"*/
                
                        }
                        catch(err){//here throw errors if input and equation is not matched .
                            outputComment.innerHTML="Error: "+ err;
                            document.getElementById("comment");
                        }
                        if(inputYourComment){//if input and equation is matched.
                            outputComment.innerHTML=maxCharForComment;
                            document.getElementById("comment");
                        }

        }

    </script>
</body>
</html>
